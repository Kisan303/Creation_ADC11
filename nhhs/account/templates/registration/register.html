
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	

	

{% block content %}


<div class="nav">
		
			<ul class="menu">
				<strong>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href='/login'>Login</a></li>
				
				
				       </strong>
			</ul>
			
		</div>
		<h1>Create New Account</h1>

	<form  method='POST'>

		{% csrf_token %}
		First name:
		<input type="text" name="first_name" placeholder="Enter your First Name" required=""><br><br>
		Last name:
		<input type="text" name="last_name"placeholder="Enter your Last Name" required=""><br><br>
		User name:
		<input type="text" name="username"  placeholder="Enter your username" required=""><br><br>
		Email:
		<input type="email" name="email"placeholder="Enter your Email" required=""><br><br>
		Password:
		<input type="password" name="password"placeholder="Enter your Password" required=""><br><br>
		Confirm Password:
		<input type="password" name="confirm_password"placeholder="Confirm your passowrd" required=""><br><br>

		<!--<input type="number"name="contact"placeholder="Enter your Contact" required=""><br><br>
		Address:
		<input type="text" name="address"placeholder="Enter your Address" required=""><br><br>
		Age:
		<input type="number" name="age"placeholder="Enter your Age" required=""><br><br>
		Email: -->
		
		<button>Register</button>
		
	</form>

	<div>

	{% for message in messages %}

	<h3>{{message}}</h3> <!-- error messgae form views ko registration bata-->
	{% endfor %}
</div>


{% endblock %} 

</body>
</html>
