<!DOCTYPE html>
<html>
<head>
	<link rel= "stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
	
<div class = "container">
<h1> search Member List</h1>
<form method="post" action="/search/">
	{% csrf_token %}
	<div class="form-group">
		<div class="part1">
	<input type="text", name="srh" class="form-control" placeholder="Enter member name or amt">
</div>
		<label class="part2">
			<br>
	<button type="submit" class="btn btn-danger">Search</button>
</label>
</div>
</form><br><br>
<div>
	{% if messages %}
	<ul class="messages">
		{% for k in messages%}
		<li style="color:red">{{ k }}</li>
		{% endfor %}
	</ul>
	{% endif %}
</div><br>
<div style="color:blue">

	{% if sr %}
	{% for k in sr %}
	<table border= "1px" width="300px">
		<tr>
			<td>Full Name</td>
			<td>{{k.full_name}}</td>
		</tr>
		<tr>
		<td>Email ID</td>
		<td>{{k.email}}</td>
	</tr>
	<tr>
		<td>Donate Catagory</td>
		<td>{{k.donate_catagory}}</td>
	</tr>
	<tr>
		<td>Donate Amt</td>
		<td>{{k.donate_amt}}</td>
	</tr>
</table>
<hr>
	{% endfor %}
	{% endif %}
</div>
</body>
</html>
